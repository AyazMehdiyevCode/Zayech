<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var banknotes = [200, 100, 50, 20, 10, 5, 1]
        var myRequest = 111

        for (var i = 0; i < banknotes.length; i++) {
            var banknote = banknotes[i];
            if (myRequest >= banknote) {
                var change = myRequest % banknote
                var banknoteCount = (myRequest - change) / banknote
                console.log("banknote:" + banknote + " count:-" + banknoteCount)
                if(change==0){
                    break;
                }
                myRequest = change


            }
        }

    </script>
</body>

</html>
