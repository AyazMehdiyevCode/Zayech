<body>
    <script>

        var numbers = [6, 3, 1, 2,];    
        var temp;

        for (var i = 0; i < numbers.length; i++) {

            for (var j = i + 1; j < numbers.length; j++) {

                if (numbers[i] > numbers[j]) {
                    temp = numbers[i];
                    numbers[i] = numbers[j];
                    numbers[j] = temp;
                }
            }

        }
        for (var finish = 0; finish < numbers.length; finish++) {
            console.log(numbers[finish])
        }



    </script>
</body>
